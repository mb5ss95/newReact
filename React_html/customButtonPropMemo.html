<!DOCTYPE html>
<html>
<body>
    <div id="root">
    </div>
</body>
<!--create element and add listener-->
<script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
<!-- element to html-->
<script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
<!-- babel -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<!-- propoties type -->
<script src="https://unpkg.com/prop-types@15.8.1/index.js/prop-types.js"></script>

<script type="text/babel">
    // Variable Transfer
    function Btn({text, onClick}){
        console.log(text, "was rended")
        return <button 
            onClick={onClick}
            style={{
            backgroundColor: "tomato",
            color:"white",
            padding:"10px 20px",
            border: 0,
            borderRadius: 10
        }}>{text}</button>;
    }
    const MemorizedBtn = React.memo(Btn); // App() 재실행 방지, 웹 켜질때 자동 실행되는 것을 방지
    function App(){
        const [value, setValue] = React.useState("Save Changes")
        const changeValue = () => setValue("Revert Changes")
        return (
        <div>
            <MemorizedBtn text={value} onClick={changeValue}/*이벤트 리스너 아님 prob임*//>
            <MemorizedBtn text="Continue"/>
        </div>
        );
    }
    let root = document.getElementById("root");
    ReactDOM.render(<App />  , root);

</script>

</html>
